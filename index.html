<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../others/logo_1.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Login - Negocio Facil</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <style>
          .most {
            display: flex;
            flex-direction: row;
            padding-left: 35%;
            padding-right: 35%;
          }
        </style>
        <form class="login-form">
          <div class="most">
            <img src="others/logo_1.png" alt="" width="90px" height="72px" />
          </div>

          <br />
          <input type="text" placeholder="usuario" readonly="readonly" />

          <input
            type="password"
            placeholder="contraseña"
            id="contraseña"
            readonly="readonly"
          />

          <!--<input type="checkbox" onclick="myfunction()">-->

          <!--_______________________________________________________________________________-->

          <button type="button" onclick="location.href='php/inicio.php'">
            Entrar
          </button>
        </form>
      </div>
      <h6>version 0.1.1</h6>
    </div>
    <script>
      function myfunction() {
        var x = document.getElementById("contraseña");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }


    </script>
  </body>
</html>
